<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div id="content">
        <div id="area-title">
            <div id="title">Only<span>Videos</span></div>
        </div>

        <div id="forgot-password-content">
                
            <div id="title-form">Forgot password?</div>
            <div id="subtitle-form">Enter your email andress, an email with the verification code will be sent to you</div>
            

            <form action="" id="forgotpassword-form">

                <div id="area-input">
                    <input type="email" id="email-input" class="input-form" autocomplete="off">
                </div>

                <button type="submit" id="btn-login">Confirm</button>
                

            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
