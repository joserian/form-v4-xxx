<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="create_account.css">
</head>
<body>
    
    <div id="content">
        <div id="area-title">
            <div id="title">Only<span>Videos</span></div>
        </div>

        <div id="create-content">
            <div id="title-form">Create an Account</div>
            
            <form action="" id="create-form">
                <div class="area-input">
                    <label for="input-email" class="label-form">Email</label><br>
                    <input type="email" id="input-email" class="input-form" autocomplete="off"><br>
                </div>
                <div class="area-input">
                    <label for="input-password" class="label-form">Password</label><br>
                    <input type="password" id="input-password" class="input-form" autocomplete="off"><br>
                </div>
                <div class="area-input">
                    <label for="input-password-again" class="label-form">Enter password again</label><br>
                    <input type="password" id="input-password-again" class="input-form" autocomplete="off"><br>
                    
                    <div id="area-showpassword">
                        <input type="checkbox" name="showpassword" id="input-showpassword"><label for="input-showpassword">Show password</label> <br>
                    </div>
                </div>

                <button type="submit" id="btn-login">Create</button>

            </form>

            <div id="other">
                <a href="index.html" id="haveaccount">already have an account</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
