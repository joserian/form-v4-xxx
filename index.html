<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
      
</head>
<body>
    
    <div id="content">
        <div id="area-title">
            <div id="title">Only<span>Videos</span></div>
        </div>

        <div id="login-content">
            <div id="title-form">Log in OnlyVideos</div>

            <form action="" id="login-form">
                <div class="area-input">
                    <label for="input-email" class="label-form">Email</label><br>
                    <input type="email" class="input-form" id="input-email" autocomplete="off"><br>
                </div>
                <div class="area-input">
                    <label for="input-password" class="label-form">Password</label><br>
                    <input type="password" class="input-form" id="input-password" autocomplete="off"><br>
                    
                    <div id="area-showpassword">
                        <input type="checkbox" name="showpassword" id="input-showpassword"><label for="input-showpassword">Show password</label> <br>
                    </div>
                </div>

                <button type="submit" id="btn-login">Log In</button>
            </form>
            
            <div id="other">
                <div id="forgotpassword"><a href="forgot_password.html">Forgot password</a></div>

                <div id="createaccount">
                    <a href="create_account.html"><button type="button" id="btn-create">Create Account</button></a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
